<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee7e969a6e.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="../style.css">
    <title>AGN Consultoria | GAME QUIZ</title>
</head>
<body>
    <div class="card-container">
    <div class="container-up">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fa-solid fa-bolt"></i>
                    <h2>Energia</h2>
                </div>
                <div class="flip-card-back">
                    <a href="../game/energia.html"><img src="../images/enel.jpg" alt="Energia" style="justify-content: center; margin-top: 4rem;"></a>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fa-solid fa-faucet-drip"></i>
                    <h2>Água</h2>
                </div>
                <div class="flip-card-back">
                    <a href="../game/agua.html"><img src="../images/sabesp.jpg" alt="Água" style="margin-top: 1.5rem; height: 200px;"></a> 
                </div>
            </div>
        </div>
    </div>

    <div class="container-down">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fa-solid fa-phone"></i>
                    <h2>Telefone</h2>
                </div>
                <div class="flip-card-back">
                    <a href="../game/telefone.html"><img src="../images/telefone.jpg" alt="Telefone" style="justify-content: center; margin-top: 4.5rem;"></a>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fa-solid fa-wifi"></i>
                    <h2>Internet</h2>
                </div>
                <div class="flip-card-back">
                    <a href="../game/internet.html"><img src="../images/Internet.jpg" alt="Internet" style="justify-content: center; margin-top: 4.5rem;"></a>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="exit">
        <button><a href="../index.html">Voltar</a></button>
    </div>    
</body>
</html>
